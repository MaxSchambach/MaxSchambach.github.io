---
permalink: /publications/
title: "Publications"
excerpt: "&thinsp;"
classes: wide
header:
    overlay_image: /assets/images/pub_color.png
    overlay_filter: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 255, 255, 0.0))
---
<div class="toggle-button" id="sorting-options">
    <button id="sort-by-year" class="btn">Sort by Year</button>
    <button id="sort-by-topic" class="btn">Sort by Type</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const postContent = document.getElementById("post-content");
    const sortByYearButton = document.getElementById("sort-by-year");
    const sortByTopicButton = document.getElementById("sort-by-topic");

    // Function to update the layout
    function updateLayout(layoutName) {
      fetchLayout(layoutName);
    }

    sortByYearButton.addEventListener("click", function() {
      sortByYearButton.classList.add("btn--primary");
      sortByYearButton.classList.remove("btn--secondary");
      sortByTopicButton.classList.remove("btn--primary");
      sortByTopicButton.classList.add("btn--secondary");
      updateLayout("/publications_yearly/");
    });

    sortByTopicButton.addEventListener("click", function() {
        sortByTopicButton.classList.add("btn--primary");
        sortByTopicButton.classList.remove("btn--secondary");
        sortByYearButton.classList.remove("btn--primary");
        sortByYearButton.classList.add("btn--secondary");
      updateLayout("/publications_topical/");
    });

    // Set one of the buttons to be active by default
    sortByYearButton.classList.add("btn--primary");
    sortByTopicButton.classList.add("btn--secondary");
    updateLayout("/publications_yearly/");

    function fetchLayout(layoutName) {
      fetch(layoutName)
        .then(response => response.text())
        .then(data => {
          postContent.innerHTML = data;
        });
    }
  });
</script>

<div id="post-content">
</div>
